<!DOCTYPE html>
<html>

<head>
  <title>Library</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <nav>
    <div class="popup">
      <div id="form" hidden>
        <form id="add-book">
          <label for="title">Title:</label>
          <input type="text" name="title" >
          <label for="author">Author:</label>
          <input type="text" name="author">
          <label for="pages">Pages:</label>
          <input type="text" name="pages">
        </form>
        <label for="read" class="checkbox">Read (/r…õd/):</label>
        <input type="checkbox" name="read" id="read">
        <div id="submit">Add Book</div>
        <div id="close-button">Close</div>
      </div>
    </div>
    <div class="welcome">Welcome to your library <br>Add your favorite books >></div>
    <div id="open-button"><img src="books.png" alt="books" height="96px" width="96px"></div>
  </nav>
  <div class="container"></div>
</body>

</html>
